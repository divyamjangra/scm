name: PR Auto-Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Ensure full repository is checked out, not just a shallow clone
          fetch-depth: 0

      # Step 2: Setup Node.js (if applicable for your repository)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use the Node.js version appropriate for your project

      # Step 3: Install dependencies (if using Node.js or a similar package manager)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # Step 4: Run Tests (optional but recommended)
      - name: Run Tests
        run: |
          if [ -f package.json ]; then
            npm test
          fi

      # Step 5: Ensure the repository is in a clean state and fetch latest changes
      - name: Fetch all branches
        run: |
          git fetch --all

      # Step 6: Auto-merge the pull request if checks pass
      - name: Auto-Merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure the repository is in a clean state
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Checkout the base branch (target branch, e.g., main)
          git checkout ${{ github.base_ref }}

          # Merge the pull request source branch into the target branch
          git merge --no-ff ${{ github.head_ref }}

          # Push the changes back to the base branch
          git push origin ${{ github.base_ref }}
