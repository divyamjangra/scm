name: PR Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up GitHub CLI
      uses: github-cli/gh-actions@v2

    - name: Enable auto merge
      run: |
        echo merge-method=$(echo "merge" | tr '[:upper:]' '[:lower:]') >> $GITHUB_OUTPUT

    - name: Merge Pull Request
      run: |
        gh pr merge -R "divyamjangra/scm" --merge --auto ""
